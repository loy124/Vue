<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <ol>
      <todo-list v-for="todoItem in todoList" v-bind:todos="todoItem" v-bind:key="todoItem.id"></todo-list>
    </ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    Vue.component('todo-list', {
      props: ['todos'],
      template: '<li>{{ todos.todo }}</li>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        todoList: [{
            id: 0,
            todo: "뷰에 대해서 컴포넌트를 이해하자 "
          }, {
            id: 1,
            todo: "자바스크립트 공부"
          },
          {
            id: 2,
            todo: "뷰로 투두리스트 만들기"
          }
        ]
      }
    });
  </script>
</body>

</html>
