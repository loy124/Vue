<body>
<div id="app">
  {{ num }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      num: 10
    },
    // 간단한 값의 validate일때는 computed 사용
    computed: {
      doubleNum: function() {
        return this.num * 2;
      }
    },
    //무거운 로직에 경우 watch
    watch: {
      num: function(newValue, oldValue) {
        this.fetchUserByNumber(newValue);
        console.log(newValue, oldValue);
      }
    },
    methods: {
      fetchUserByNumber: function(num) {
        console.log(num);
        // axios.get(num);
      }
    }
  });
</script>
</body>
</html>
